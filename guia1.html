<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Estructura HTML</title>
    <style>
        /* Estilos CSS (puedes personalizarlos) */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nombre del Sitio Web</h1>
        <p>Descripción breve del sitio web.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acerca.html">Acerca de nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Sección 1</h2>
            <p>Contenido de la sección 1.</p>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Contenido de la sección 2.</p>
        </section>
    </main>
</body>
</html>
